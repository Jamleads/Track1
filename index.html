<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="slack-name" data-testid="slackUserName">Jamleads</h1>

        <img
          src="./IMG_1844.jpg"
          alt="jamleads"
          class="slack-profile-picture"

        />
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
